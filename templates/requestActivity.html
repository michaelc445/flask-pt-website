{% extends "base.html" %}


{% block main_content %}
<form action ="" method ="POST">
    
    {{ form.hidden_tag() }}
    {{ form.activity.label}}
    {{ form.activity() }}
    <br/>
    {% for error in form.activity.errors %}
    {{error}}
    {% endfor %}
    <br/>
    {{ form.submit() }}
    {{message}}
    <br/>
</form>
<p>If you would like to go back to your profile <a href="{{url_for('profile')}}">Click Here</a></p>
{% endblock %}
